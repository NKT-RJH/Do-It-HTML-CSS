<!DOCTYPE html>
<html>
  <head>
    <meta content="utf-8" />
    <title>제주 이색 여행지 - 이중섭 거리</title>
  </head>
  <body>
    <h2>제주 이색 여행지 - 이중섭 거리</h2>
    <p>
      <strong>주말</strong>마다 <b>'서귀포문화예술디자인시장'</b>이 열립니다.
    </p>
    <p>
      <em>'아트마켓'</em>이라고도 부르는데, <i>문화예술체험</i>이나
      <i>공연관람</i>을 할 수도 있고<br />
      작가들이 직접 만든 창작예술품 등을 판매하기도 합니다.
    </p>
  </body>
</html>

<!--
    * <strong> : 텍스트를 굵게 표시합니다. 실제 브라우저 내에서 중요한 내용으로 인식합니다.
    * <b> : 텍스트를 굵게 표시합니다.
    * <em> : 텍스트를 기울입니다. 특정 문구를 강조할 떄 사용합니다.
    * <i> : 텍스트를 기울이빈다. 글에서 마음 속의 생각, 관용구 등에 사용합니다.
-->

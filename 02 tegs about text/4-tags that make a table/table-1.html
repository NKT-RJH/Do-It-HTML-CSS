    <title>표</title>

  <body>
    <table border="1">
      <tr>
        <th>제목 셀</th>
        <td>1행 2열</td>
        <td>1행 3열</td>
      </tr>
      <tr>
        <th>제목 셀</th>
        <td>2행 2열</td>
        <td>2행 3열</td>
      </tr>
    </table>
  </body>
</html>

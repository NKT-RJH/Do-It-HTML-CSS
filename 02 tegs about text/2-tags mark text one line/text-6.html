    <p>루비(Ruby)는 1995년 일본의 프로그래머인 마츠모토 유키히로 (<ruby>松本幸弘<rt>まつもと　ゆきひろ</rt>)</ruby>가 만든 프로그래밍 언어입니다.</p>

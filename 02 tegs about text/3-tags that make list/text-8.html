<!DOCTYPE html>
<html>
  <head>
    <meta content="utf-8" />
    <title>1박 2일 가족 여행 코스</title>
  </head>
  <body>
    <h1>1박 2일 가족 여행 코스</h1>
    <ul>
      <li>
        1일차
        <ol type="a">
          <li>해녀박물관</li>
          <li>낚시체험</li>
        </ol>
      </li>
      <li>
        2일차
        <ol type="a" start="3">
          <li>용눈이오름</li>
          <li>만장굴</li>
          <li>카약체험</li>
        </ol>
      </li>
    </ul>
  </body>
</html>

<!--
    * <ol> : 순서가 있는 항목을 만들 때 시용합니다.
     - type : 순서 표시를 어떻게 할 것인지 알려줍니다.
     - start : 시작하는 순번을 알려줍니다.
     - reversed : 역순으로 표시합니다.
     
    ? <li> 태그가 연속으로 사용될 때는 </li> 태그를 생략해도 사용가능합니다.
-->

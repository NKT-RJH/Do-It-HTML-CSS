<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>내가 처음 만드는 HTML 문서</title>
    </head>
    <body>
        <h1>시간이란...</h1>
        <p>내일 죽을 것처럼 오늘을 살고<br>
        영원히 살 것처럼 내일을 꿈꾸어라</p>
    </body>
</html>

<!--
    * <!doctype> : 문서 유형을 지정하는 선언문. HTML5의 문서인지 알려줍니다.
    * <html> : 웹 문서 시작을 알려주는 태그. C언어의 int main()과 비슷한 포지션, <html lang="ko">로 언어를 지정할 수 있습니다.
    * <head> : 브라우저 화면에는 보이지 않지만, 웹 브라우저가 알아야 할 정보(<title>, 사진 등)를 알려줍니다.
    * <title> : 웹 브라우저의 제목을 지정합니다.
    * <meta> : 문자 인코딩 방법 및 웹 문서 키워드를 지정합니다.
    * <body> : 실제 브라우저에 표시될 내용을 입력합니다.
